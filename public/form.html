  <title>Friday Problems</title>

<body>
    <div class="main_image"><img src="/images/film_reel.png" alt""></div>
  <div class="w3-container">
    <h2>Enter your own Friday Problems recommendation!</h2>

    <div class="movie_entry">
      <form action="/new" method="post">
        <p>Genre: <input type="text" name="genre" placeholder= "Action / Comedy / Rom-Com" ></p>

        <p>Title: <input type="text" name="title" placeholder="Title of movie" ></p>

        <p>Actor: <input type="text" name="actor" placeholder="Who's the main actor?"></p>

        <p>Reason: <input type="text" name="recommender" placeholder="Tell us why this movie is awesome"></p>

        <p>Location: <input type="text" name="location" placeholder="Where you can watch this movie (Netflix, in theatres, etc)"</p><br><br>
        <input type="submit" value="Submit" class="submit">
      </form>
    </div>

    <a href="/">
      <button>HOME</button>
    </a>
  </div>
